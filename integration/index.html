<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Ocean</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div id="title">
        <h1> Free Ocean </h1>
        <h2> Please help these animals to get freedom !</h2>
        <p> A spinner has spread his net in the ocean to plunder its resources.</p>
    </div>

    <div id="click-player">
        <div id="btn" class="click-design">Click here</div>
        <div id="result" class="click-design">
            <h3>Your card is : </h3>
            <div id="card"></div>
        </div>
    </div>

    <div id="game-space">
        <div id="net">
            <div class="animal fish fish--0"></div>
            <div class="animal fish fish--1"></div>
            <div class="animal fish fish--2"></div>
            <div class="animal fish fish--3"></div>
            <div class="animal fish fish--4"></div>
            <div class="animal fish fish--5"></div>
            <div class="animal fish fish--6"></div>
            <div class="animal fish fish--7"></div>

            <div class="animal octopus octopus--0"></div>
            <div class="animal octopus octopus--1"></div>

            <div class="animal shark shark--0"></div>
            <div class="animal shark shark--1"></div>
            <div class="animal shark shark--2"></div>

            <div class="animal dolphin dolphin--0"></div>
            <div class="animal dolphin dolphin--1"></div>
            <div class="animal dolphin dolphin--2"></div>

            <div class="animal turtle turtle--0"></div>
            <div class="animal turtle turtle--1"></div>
            <div class="animal turtle turtle--2"></div>
            <div class="animal turtle turtle--3"></div>
        </div>
    
        <div class="boat boat--0"></div>

        <div class="boat boat--1"></div>

        <div class="boat boat--2"></div>

        <div class="boat boat--3"></div>

        <div class="boat boat--4"></div>

        <div class="boat boat--5"></div>
    </div>
    

    
</body>
</html>
